        function ahaw(show, hidden) {
            document.getElementById(show).style.display='block';
            document.getElementById(hidden).style.display='none';

        }   
        function cetakHighScore() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";  // Kosongkan output sebelumnya
            let huruf = 'player';

            // Menggunakan loop for untuk mencetak angka dan huruf
            for (let i = 1; i <= 5; i++) {
                outputDiv.innerHTML += i + " - " + huruf[i - 1] + "<br>";  // Menampilkan angka dan huruf
            }
            ahaw('LeaderBoards', 'game');  // Tampilkan leaderboard setelah mencetak
            return false;
        }
        let currentScore = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        document.getElementById('score').innerText = currentScore;
        document.getElementById('high-score').innerText = highScore;
        
        
        if (currentScore > highScore) {
                highScore = currentScore;
                localStorage.setItem('highScore', highScore);
                document.getElementById('high-score').innerText = highScore;
            }
